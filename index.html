<!doctype html>
<html lang="zh_TW">
	<head>
		<title>jQuery tag selector</title>
		<link rel="stylesheet" type="text/css" href="demo.css"/>
	</head>
	<body>
		<h1>jQuery TagSelect Demo</h1>
		<hr/>
		<h2>mix, delimiter: space(" ")</h2>
		<input id="input1" class="selected-input" type="text"/>
		<div id="tag1" class="tag-select clearfix"></div>
		<h2>Chinese, delimiter: comma(",")</h2>
		<input id="input2" class="selected-input" type="text"/>
		<div id="tag2" class="tag-select clearfix"></div>
		<h2>Japanese, delimiter: comma(",")</h2>
		<input id="input3" class="selected-input" type="text"/>
		<div id="tag3" class="tag-select clearfix"></div>
		<!-- script start here -->
		<script src="http://code.jquery.com/jquery-1.5.2.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="jquery.autocomplete.min.js"></script>
		<script type="text/javascript" src="jquery.tagselect.min.js"></script>
		<script type="text/javascript">
			(function() {
				var tags1 = [	'線上遊戲', '網頁遊戲', '社交遊戲', '行動遊戲', '單機遊戲', '電視遊樂器', '動畫漫畫', '主題社群', '廠商服務',
								'PS2', 'N64', 'NDS', 'PSP', 'PS3', 'XBOX', 'Udyr', 'Annie', 'Nocturne', 'Rammus', 'Taric' ];
				var tags2 = ['小明', '小華', '大雄', '小叮噹', '小丸子', '小捧由', '小英', '胖虎', '小夫', '靜香', '王聰明', '超級小玉'];
				var tags3 = ['ショッピング', 'オークション', '旅行、出張', 'ニュース', '天気', 'スポーツ', 'ファイナンス', 'テレビ', 'GyaO!', 'Y!モバゲー', '地図', '路線']
				$('#tag1').tagselect(tags1, ' ', $('#input1'));
				$('#tag2').tagselect(tags2, ',', $('#input2'));
				$('#tag3').tagselect(tags3, ',', $('#input3'));
			})();
		</script>
	</body>
</html>
